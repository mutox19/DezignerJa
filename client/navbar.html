  <div class="bs-component">
        <nav class="navbar navbar-inverse">

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

        <li class="dropdown">

                 <li><a href="/sandals" class="profile">Sandals</a></li>

                 <li><a href="/profile">Profile</a></li>
               </ul>
           </li>
